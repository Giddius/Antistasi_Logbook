[updater]

updates_enabled = yes
update_intervall = 1 minute 30 seconds
max_threads = 10
max_update_time_frame_days = 3
remove_items_older_than_max_update_time_frame = yes



[folder]

local_storage_folder =



[downloading]

keep_downloaded_files = no
chunk_size = 500kb



[webdav]

max_concurrent_connections = 5
minimum_download_duration = 5 seconds
delay_between_downloads = 2 seconds

