update_interval = 30 seconds
max_inserting_threads = 5
max_updating_threads = 5
max_update_time_frame = 3 days
remove_items_older_than_max_update_time_frame = yes



[folder]

local_storage_folder =



[downloading]

keep_downloaded_files = no
chunk_size = 500 kb



[webdav]

max_concurrent_connections = 10
minimum_download_duration = 1 seconds
delay_between_downloads = 1 seconds